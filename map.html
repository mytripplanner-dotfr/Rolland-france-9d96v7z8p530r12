
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Rolland france</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 49.219232455555556, lng: 0.2538717333333334 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":49.418762,"lng":0.233262,"name":"Honfleur","jour":1,"titre":"Arrivée en Normandie : Douceur Honfleuraise","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=49.418762,0.233262&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=49.418762,0.233262","aiImageUrl":"jour1.jpg"},{"lat":49.7070069,"lng":0.2055978,"name":"Étretat et Fécamp","jour":3,"titre":"Les Falaises d'Étretat et Fécamp","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=49.7070069,0.2055978&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=49.7070069,0.2055978","aiImageUrl":"jour3.jpg"},{"lat":49.4435261,"lng":1.0984309,"name":"Rouen","jour":4,"titre":"Rouen, Ville aux Cent Clochers","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=49.4435261,1.0984309&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=49.4435261,1.0984309","aiImageUrl":"jour4.jpg"},{"lat":49.3696815,"lng":-0.8710842,"name":"Plages du Débarquement (Arromanches, Omaha Beach)","jour":5,"titre":"Sur les Traces du Débarquement","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=49.3696815,-0.8710842&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=49.3696815,-0.8710842","aiImageUrl":"jour5.jpg"},{"lat":49.27643699999999,"lng":-0.70314,"name":"Bayeux","jour":6,"titre":"Bayeux, Tapisserie et Cathédrale","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=49.27643699999999,-0.70314&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=49.27643699999999,-0.70314","aiImageUrl":"jour6.jpg"},{"lat":48.636063,"lng":-1.511457,"name":"Mont Saint-Michel","jour":7,"titre":"Le Mystique Mont Saint-Michel","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=48.636063,-1.511457&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=48.636063,-1.511457","aiImageUrl":"jour7.jpg"},{"lat":49.187461,"lng":-0.047156,"name":"Pays d'Auge (Beuvron-en-Auge, Pont-l'Évêque)","jour":8,"titre":"Douceurs du Pays d'Auge","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=49.187461,-0.047156&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=49.187461,-0.047156","aiImageUrl":"jour8.jpg"},{"lat":49.0766071,"lng":1.5290156,"name":"Giverny","jour":9,"titre":"Giverny, Jardin de Monet","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=49.0766071,1.5290156&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=49.0766071,1.5290156","aiImageUrl":"jour9.jpg"},{"lat":48.8575475,"lng":2.3513765,"name":"Paris","jour":10,"titre":"Retour vers Paris et Détente","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=48.8575475,2.3513765&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=48.8575475,2.3513765","aiImageUrl":"jour10.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
